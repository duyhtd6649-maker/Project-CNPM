version: '3.8'

services:

  db:
    image: mysql:8.0
    container_name: careermatedb_container
    restart: always
    environment:
      MYSQL_DATABASE: careermatedb
      MYSQL_ROOT_PASSWORD: HuynhDuy_123  
    volumes:
      - db_data:/var/lib/mysql     
    ports:
      - "3307:3306"                


  backend:
    build: ./backend
    container_name: careermate_backend
    volumes:
      - ./backend:/app             
    ports:
      - "8000:8000"
    depends_on:
      - db                         
    environment:

      DB_HOST: db
      DB_NAME: careermatedb
      DB_USER: root
      DB_PASSWORD: HuynhDuy_123          
      DB_PORT: 3306
   
    command: >
      sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"


  frontend:
    build: ./frontend
    container_name: careermate_frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules         
    ports:
      - "5173:5173"
    environment:
      - CHOKIDAR_USEPOLLING=true   

volumes:
  db_data: